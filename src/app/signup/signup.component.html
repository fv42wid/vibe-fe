<div class="row">
  <div class="col-md-8">
    <h1>Sign Up</h1>
    <form (ngSubmit)="createUser(user)" #signupForm="ngForm">
      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="email">Email</label>
        <div class="col-8">
          <input class="form-control"
                 type="email"
                 id="email"
                 placeholder="email"
                 required
                 name="email"
                 #email='ngModel'
                 [(ngModel)]="user.email"
                 >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="username">Username</label>
        <div class="col-8">
          <input type="text"
                 class="form-control"
                 id="username"
                 placeholder="username"
                 required
                 name="username"
                 #email="ngModel"
                 [(ngModel)]="user.username"
                 >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="password">Password</label>
        <div class="col-8">
          <input type="password"
                 class="form-control"
                 id="password"
                 placeholder="password"
                 required
                 name="password"
                 #password="ngModel"
                 [(ngModel)]="user.password"
                 >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="password_confirmation">Confirm</label>
        <div class="col-8">
          <input type="password"
                 class="form-control"
                 id="password_confirmation"
                 placeholder="confirm"
                 required
                 name="password_confirmation"
                 #password_confirmation="ngModel"
                 [(ngModel)]="user.password_confirmation"
                 >
        </div>
      </div>
      <div class="form-group row">
        <div class="col-8">
          <button type="submit" class="btn btn-outline-primary">Sign Up</button>
        </div>
      </div>
    </form>

  </div>
</div>
